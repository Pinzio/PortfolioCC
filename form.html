<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material 3 Form - Invia Email</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Material Design 3 CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Navbar CSS -->
    <link rel="stylesheet" href="css/navbar.css" />
    <!-- Custom Styles -->
    <!-- Section Footer-->
<link rel="stylesheet" href="css/footer.css" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-navbar">
        <div class="container">
          <a class="navbar-brand fw-bold" href="#">Portfolio.</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Curriculum</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Servizi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contatti</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <h2 class="text-center mb-4 mt-3">Compila il Form</h2>
        <form id="contact-form">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="cognome" class="form-label">Cognome</label>
                <input type="text" class="form-control" id="cognome" name="cognome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="testo" class="form-label">Messaggio</label>
                <textarea class="form-control" id="testo" name="testo" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-material w-100">Invia</button>
        </form>
    </div>

    <!--Footer-->
<footer class="about-footer py-5">
    <div class="container text-center">
      <!-- Claim -->
      <h1 class="about-claim">Like My Work & Want To See More?</h1>
      <h1 class="about-claim">Follow Me On Socials!</h1>
  
      
      <!-- Social Icons -->
      <div class="about-social-icons my-4">
        <a href="https://linkedin.com" target="_blank" class="about-social-link mx-2">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://instagram.com" target="_blank" class="about-social-link mx-2">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
      
      <!-- Divider -->
      <hr class="about-divider my-4">
      
      <!-- Footer Bottom Row -->
      <div class="row">
        <div class="col-12 d-flex justify-content-between align-items-center">
          <div class="text-start">
            <a   href="#"class=" about-footer-text about-nav-link">Portfolio.</a>
          </div>
          <div class="text-center">
            <a href="#" class="about-nav-link mx-2">Skills</a>
            <a href="#" class="about-nav-link mx-2">About Me</a>
            <a href="#" class="about-nav-link mx-2">Projects</a>
          </div>
          <div class="text-end">
            <a href="#" class="about-footer-text about-nav-link">Contact me</a>
          </div>
        </div>
      </div>
      
    </div>
  </footer>
  
  

    <!-- EmailJS Integration -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("TUO_USER_ID"); // Inserisci il tuo User ID EmailJS qui
        })();

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            emailjs.sendForm('TUO_SERVICE_ID', 'TUO_TEMPLATE_ID', this)
                .then(function() {
                    alert('Messaggio inviato con successo!');
                }, function(error) {
                    alert('Errore nell\'invio del messaggio: ' + JSON.stringify(error));
                });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
